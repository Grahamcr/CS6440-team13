<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>GATECH eHIP</title>
    <!-- Styles Sheets -->
    <link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
    <link href="js/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

  </head>

  <body class="login-body">
   <div class="container login-container">
	<div id="alert-div-wrapper"></div>
   
   <div id="header-space"></div>
   <div class="row login-centered-row">
	   <div class="row login-intro-row">
	   		<div class="span11 offset1">
	   			<h1 id="login-welcome">eHIP Login</h1>
	   		</div>
	   	</div>
	   	<div class="row login-row">
	   		<div class="span11 offset1">
	   			<form name = "login-form">
					<input type="text" name="username" placeholder="UserName" id="usernameInput"> 
					<input type="password" name="pword" placeholder="Password" id="passInput"><br/>
					<input class="btn login-btn" type="button" value="Log In" name="Submit" onclick= "validateCredentials()">
				</form>
			</div>
		</div>
		<div class="row create-new-account-row">
			<div class="span11 offset1">
				<p id="login-sub-instrc">Haven't Joined the Revolution Yet? Create an Account <a href="createAccount.html">Here</a></p>
			</div>
		</div>	
   	</div>
   </div>
   
   <div class="modal" id="pleaseWaitDialog" data-backdrop="static"
			data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="voice-brand loading-modal-header">Loading Patient
							CCD.....</h3>
					</div>
					<div class="modal-body">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active"
								role="progressbar" aria-valuenow="100" aria-valuemin="0"
								aria-valuemax="100" style="width: 100%">
								<span class="sr-only">100% Complete</span>
							</div>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
   
   	<script src="js/jquery.js"></script>
    <script src="js/bootstrap/js/bootstrap.js"></script>
        <script type='text/javascript' src='/dwr/interface/DBServiceController.js'></script>
    <script type='text/javascript' src='/dwr/engine.js'></script>
    <script type='text/javascript' src='js/login.js'></script>
  </body>
</html>
